<mat-toolbar color="primary">
	<mat-icon>local_fire_department</mat-icon>
	<span>KanbanFire</span>
</mat-toolbar>

<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog</h2>
      <mat-card cdkDropList id="todo" #todoList="cdkDropList" [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList, doneList]">
        <p *ngIf="todo.length===0">No task to show.</p>
        <task cdkDrag *ngFor="let task of todo" [task]="task" (edit)="edit('todo', $event)"></task>
      </mat-card>
    </div>
    <div class="container">
      <h2>In Progress</h2>
      <mat-card cdkDropList id="inProgress" #inProgressList="cdkDropList" [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[todoList, doneList]">
        <p *ngIf="inProgress.length===0">No task to show.</p>
        <task cdkDrag *ngFor="let task of inProgress" [task]="task" (edit)="edit('inProgress', $event)"></task>
      </mat-card>
    </div>
    <div class="container">
      <h2>Done</h2>
      <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList, todoList]">
        <p *ngIf="done.length===0">No task to show.</p>
        <task cdkDrag *ngFor="let task of done" [task]="task" (edit)="edit('done', $event)"></task>
      </mat-card>
    </div>
  </div>
</div>
